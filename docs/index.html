<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>SmartForge Games</title>
    <link rel="stylesheet" href="static/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75 fixed-top">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeIn" href="/">
                <img src="static/img/smartforge.svg" alt="SmartForge" height="24" class="d-inline-block align-text-top me-2">
                SmartForge
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link theme-switch" href="#" id="themeSwitch">
                            <i class="bi bi-moon-stars-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container" style="margin-top: 100px;">
            <div class="row g-4">
                <div class="col-md-6 col-lg-3 animate__animated animate__fadeInUp">
                    <div class="game-card text-center">
                        <a href="apps/drago.html" class="text-decoration-none">
                            <img src="static/img/Drago_300.png" width="200" alt="Fly Drago" class="game-img mb-3">
                            <h4 class="text-primary">Fly Drago</h4>
                            <p class="text-muted">Take flight with your dragon in this epic adventure!</p>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                    <div class="game-card text-center">
                        <a href="apps/gravity.html" class="text-decoration-none">
                            <img src="static/img/Gravity_300.png" width="200" alt="Gravity Space" class="game-img mb-3">
                            <h4 class="text-primary">Gravity Space</h4>
                            <p class="text-muted">Navigate through space defying gravity!</p>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
                    <div class="game-card text-center">
                        <a href="apps/invaders.html" class="text-decoration-none">
                            <img src="static/img/Invaders_300.png" width="200" alt="Outer Invaders" class="game-img mb-3">
                            <h4 class="text-primary">Outer Invaders</h4>
                            <p class="text-muted">Defend Earth from alien invasion!</p>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 animate__animated animate__fadeInUp" style="animation-delay: 0.6s;">
                    <div class="game-card text-center">
                        <a href="apps/zombies.html" class="text-decoration-none">
                            <img src="static/img/Zombies_300.png" width="200" alt="Zombies Street" class="game-img mb-3">
                            <h4 class="text-primary">Zombies Street</h4>
                            <p class="text-muted">Survive the zombie apocalypse!</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <div class="container">
            <p class="text-light">&copy; SmartForge <span id="currentYear"></span></p>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // 현재 연도 업데이트
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // 다크/라이트 모드 전환
        const html = document.documentElement;
        const themeSwitch = document.getElementById('themeSwitch');
        const themeSwitchIcon = themeSwitch.querySelector('i');

        function updateThemeIcon(isDark) {
            themeSwitchIcon.className = isDark ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
        }

        themeSwitch.addEventListener('click', (e) => {
            e.preventDefault();
            const currentTheme = html.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', newTheme);
            updateThemeIcon(newTheme === 'dark');
            localStorage.setItem('theme', newTheme);
        });

        // 저장된 테마 적용
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-bs-theme', savedTheme);
        updateThemeIcon(savedTheme === 'dark');
    </script>
    <script src="https://nalbam.com/static/analytics/smartforge.js"></script>
</body>

</html>
